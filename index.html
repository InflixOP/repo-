<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Certificate Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ethereum Certificate Management</h1>
    <div id="transactionHash"></div>
    <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email"><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="Category"><br><br>

        <label for="achievement">Achievement:</label>
        <input type="text" id="achievement" placeholder="Achievement"><br><br>

        <label for="doi">Date of Issue:</label>
        <input type="text" id="doi" placeholder="Date of Issue"><br><br>

        <label for="issuedBy">Issued By:</label>
        <input type="text" id="issuedBy" placeholder="Issuer"><br><br>

        <button id="addCertificate">Add Certificate</button>
    </div>

    <script src="deploy.js" type="module"></script>
</body>
</html>
